<div class="bg-dark col-12 d-flex justify-content-center">
  <div class="col-md-10 col-sm-12">
    <div class="mt-2 d-flex justify-content-center flex-row">
      <span>
        <a class="mr-4 p-1"[routerLink]="['']"  routerLinkActive="active" >Головна</a>
      </span>
      <span>
        <a class="mr-4 p-1"[routerLink]="['/products']"  routerLinkActive="active" (click)="getValue('')">Продукти</a>
      </span>
      <span>
        <a class="mr-4 p-1"[routerLink]="['/cart']"  routerLinkActive="active" >Корзина</a>
      </span>
    </div>
    <div class="d-flex flex-row " >
      <ul class="menu d-flex flex-row justify-content-between overflow-auto p-0 col-12">
        <li class="item text-white mr-2 p-1" *ngFor="let category of categories" [routerLink]="['/products']"  routerLinkActive="active" (click)="getValue($event.target.innerText)"><a>{{category}}</a></li>
      </ul>
    </div>
  </div>
</div>
