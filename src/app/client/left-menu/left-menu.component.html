<div class="dropdown" *ngIf="products$">
  <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
    Dropdown
  </button>
  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" >
    <a class="dropdown-item" [routerLink]="['/products']" *ngFor="let product of products$" >{{product.category}}</a>
  </div>
</div>
<div class="d-flex flex-column text-black" *ngFor="let product of products$">
  <a id="category" [routerLink]="['/products']" (click)="getValue($event.target.innerText)">{{product.category}}</a>
</div>
