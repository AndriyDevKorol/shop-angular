<div class="container">
  <div *ngIf="!products.length "><p>Корзина пуста</p></div>
  <div class="row" >
    <button (click)="clearCart()" *ngIf="products.length > 0" class="clear-cart">Видалити все</button>
    <button (click)="showRecipe()" *ngIf="products.length > 0" class="createOrder">Зробити замовлення</button>

    <app-cart-item class="cart-item" *ngFor="let product of products" [product]="product"></app-cart-item>

    <!-- <form [formGroup]="ourForm">
      <input type="email" id="email" placeholder="email" formControlName="email" />
      <label for="email">Email</label>
      <input type="text" name="subject" placeholder="subject" formControlName="subject"/>
      <label for="subject"> Subject</label>
      <textarea type="text" name="email_body" placeholder="some note" formControlName="email_body"></textarea>
      <label for="email_body">Description</label>
      <button type="submit" value="Submit" (click)="submitData(ourForm.value)">Send Cart</button>
    </form> -->

    <div class="hidde modal-bg" [ngStyle]="{'display' : isShow ? 'flex' : 'none'}"  >
      <span class="close-bg" (click)="hideRecipe()"></span>
      <div class="modal-content" *ngIf="products.length > 0">
        <span (click)="hideRecipe()" class="close-btn">+</span>
        <span class="order-header">Замовлення</span>
        <div class="order">
          <div class="grid-container">
            <div class="id">#</div>
            <div class="name">Продукт</div>
            <div class="count">К-сть</div>
            <div class="price">Ціна</div>
          </div>
          <app-recipe [product]="product" *ngFor="let product of products" class="order-item"></app-recipe>
        </div>
        <div class="total">Total: {{total}} грн.</div>
        <div><button (click)="submitData()" class="sen-order">Відправити замовлення</button></div>
      </div>
    </div>
  </div>
</div>
