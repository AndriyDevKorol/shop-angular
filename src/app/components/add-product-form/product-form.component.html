<h5 class="card-title">Add product</h5>
<form novalidate #form="ngForm" (ngSubmit)="onAddProduct()" >
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" class="form-control"  [(ngModel)] = "formData.title" name="title" required>
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <input type="text" id="body" class="form-control"  [(ngModel)] = "formData.body" name="body" required>
  </div>
  <div class="form-group">
    <label for="price">price</label>
    <input type="number" id="price" class="form-control" [(ngModel)] = "formData.price" name="price" required>
  </div>
  <button class="btn btn-primary" [disabled]="form.invalid">Add product</button>
  <button class="btn btn-secondary" >Update product</button>
</form>
