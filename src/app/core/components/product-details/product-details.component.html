<div class="cart">
  <span  class="material-icons cart-section" [routerLink]="['/cart']"  routerLinkActive="active">
    <a class="link icon">shopping_cart</a>
  </span>
</div>
<!-- <div class="productCard" *ngFor="let product of products" > -->
  <div class="card-body" *ngIf="product">
    <div class="top-section">
      <div class="img-section">
        <div class="image" >
          <img src={{product.imgUrl}} alt="product" class="product-img" />
        </div>
      </div>
      <div class="short-details-section">
        <div class="content">
          <h1 class="product-title">Product: {{product.title}}</h1>
          <div class="short-details">
            <div class="product-category">
              <span>Категорія: {{product.category}}</span>
              <p class="card-text">Деталі продукта:</p>
              <ul class="attribute-list">
                <li><p class="card-text">Короткий опис: {{product.shortDescription}}</p></li>
              </ul>
            </div>
            <div class="price-section">
              <div class="cina-section">
                <span class="cina">{{product.price }}</span>
                <span>грн/шт</span>
              </div>
              <span class="q-field">
                <i class="material-icons" (click)="onCount(-1)">arrow_left</i>
                <span>{{countVal}}</span>
                <i class="material-icons" (click)="onCount(1)">arrow_right</i>
              </span>
              <button class="buy-btn"  color="accent" (click)="addToCart(product)">Купити</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-section">
      <div class="full-details-section">
        <div class="section-title">Характеристики</div>
        <div class="full-details">
          <p class="title">Деталі продукта:</p>
          <p class="text">Опис: {{product.body}}</p>
        </div>
      </div>
    </div>
<!-- </div> -->
