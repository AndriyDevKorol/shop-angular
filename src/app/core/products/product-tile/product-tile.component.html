<div class="card h-0" *ngIf="products" [routerLink]="['/product-details']" routerLinkActive="active">
  <img src={{product.imgUrl}} class="card-img-top" alt="img">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p></p>
    <p class="card-text">{{product.shortDescription}}</p>
  </div>
  <div class="card-footer">
    <button class="button buy"  color="accent" (click)="addToCart(product)">Купити</button>
  </div>
</div>
