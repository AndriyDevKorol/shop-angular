<div class="container">
  <div class="card mb-3">
    <div class="card-body">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group">
          <label for="name">Email</label>
          <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="item.name"
           name="name"
           #itemName="ngModel"
           [ngClass]="{'is-invalid': itemName.errors && itemName.dirty && itemName.touched}"
           (focus)= "onFocus(itemName)"
           required
           >
           <div class="invalid-feedback" [hidden]="!itemName.errors?.required">Required field</div>
        </div>
        <div class="form-group">
          <label for="count">Password</label>
          <input
          type="number"
          id="count"
          class="form-control"
          [(ngModel)]="item.count"
          name="count"
          #itemCount="ngModel"
          [ngClass]="{'is-invalid': itemCount.errors && itemCount.dirty && itemCount.touched}"
          (focus)= "onFocus(itemCount)"
          required
          >
          <div class="invalid-feedback" [hidden]="!itemCount.errors?.required">Required field</div>
        </div>
        <button type="submit" class="btn-primary" [disabled]="form.invalid">Save</button>
      </form>
    </div>
  </div>
</div>
