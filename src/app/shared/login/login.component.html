<div class="container">
  <div class="card mb-3">
    <div class="card-body">
      <form (ngSubmit)="onLogin()" #form="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
          type="text"
          id="email"
          [(ngModel)]="email"
           name="email"
           required
           placeholder="Email..."
           class="form-control"
           >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
          type="text"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Password..."
          class="form-control"
          >

        </div>
        <button type="submit" class="btn-primary" >Login</button>
      </form>
    </div>
  </div>
</div>
